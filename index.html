<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>HTML Checkpoint</title>
    <meta name="description" content="HTML Checkpoint" />
    <meta name="author" content="Logan Thirion" />

    <link rel="stylesheet" href="styles.css?v=1.0" />
    <script src="scripts.js"></script>
  </head>
  <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
  <body onload="loadResources()">
    <header class="pageHeader">
      <nav>
        <h1>GMDB</h1>
        <button
          id="homeButton"
          onclick="navigateToPage('browsePage','homeButton')"
        >
          <h3>Home</h3>
        </button>
        <button
          id="loginButton"
          onclick="navigateToPage('loginPage','loginButton')"
          class="highlight"
        >
          <h3>Login</h3>
        </button>
      </nav>
      <form action="" target="dummyframe" onsubmit="loadResources()">
        <input id="search" type="search" placeholder="Search" name="search" />
        <button type="submit">Search</button>
      </form>
    </header>
    <main id="content">
      <form
        id="loginPage"
        class="loginPage"
        onsubmit="navigateToPage('browsePage')"
        action=""
        target="dummyframe"
      >
        <h2>Login</h2>
        <label for="email">Email:</label><br />
        <input type="text" name="email" id="email" required /><br />
        <label for="password">Password:</label><br />
        <input type="password" name="password" id="password" required /><br />
        <button type="submit" class="primaryButton">Login</button>
      </form>
      <div id="browsePage" class="browsePage hide"></div>
      <div id="movieDetailsPage" class="movieDetailsPage hide">
        <button onclick="navigateToPage('browsePage', 'homeButton')">
          Back to results
        </button>
        <div id="movieDetails" class="movieDetails"></div>
        <form action="" target="dummyframe">
          <label for="comment">Leave a comment:</label><br />
          <input type="text" name="comment" id="comment" required /><br />
          <button type="submit" class="primaryButton">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
